<!DOCTYPE html>
<html>
<head>
    Super Sprinter 3000
    <link href="static/css/StyleSheet.css" rel="stylesheet"  type="text/css">
</head>
<body>
    <div class="container">
    {% set x = 0 %}
    {% for story in stories %}
        {% set x = x + 1 %}
        {% if (x-1)%3==0 %}
        <div class="row">
        {% endif %}
        <a href={{ url_for("story",param=story.id)}}>
            <div class="card">
                <form method="POST">
                    Story title:
                <br>
                <input type="hidden" name="story" value={{ story.id }}>
                <textarea class="second" name="story" required maxlength="100"> {{ story.title }}></textarea>
                <br>
                User Story:
                <br>
                <textarea  name="story" required maxlength="500" >{{ story.story }}</textarea>
                <br>
                Acceptance Criteria:
                <br>
                <textarea name="story" required maxlength="500" >{{ story.acceptance }}</textarea>
                <br>
                Business Value:
                <br>
                <input type="number" name="story" min="100" max="1500" step="100"  value={{ story.bvalue }}>
                <br>
                Estimation (hour):
                <br>
                <input type="number" name="story" min="0.5" max="40" step="0.5" value={{ story.hours }}>
                <br>
                <p>Status:</p>

                <select name="story" style="margin-bottom: 2px">
                      <option value="Planning">Planning</option>
                      <option value="To Do">To Do</option>
                      <option value="In Progress">In Progress</option>
                      <option value="Review">Review</option>
                      <option value="Done">Done</option>
                </select>
                <br>
                <input type="submit" name="story" value="Update">
                <input type="submit" name="story" value="Delete">
                </form>
            </div>
        </a>
        {% if x%3==0  %}
            </div>
        {% endif %}
    {% endfor %}
    {% if length%3==0  %}
        <div class="row">
    {%  endif %}

    <a href={{ url_for("story") }}>
        <div class="card" >
                <img src="static/images/plus.png">
        </div>
    </a>
</div>
</body>
</html>
